<div class="chat-container mat-elevation-z7">

  <h2>How can we help you?</h2>

  <textarea placeholder="Type Your Message Here"></textarea>

  <div class="buttons-container">

    <button mat-raised-button color="primary">Send Message</button>

    <!-- CLOSING SECONDARY ROUTER-OUTLET
      ../ >parent route of currently active primary route
    use ../, setting only chat:null won't work

  its open issue> don't use in prod
-->
    <button mat-raised-button
        [routerLink]="[ '../', {outlets: {chat: null}}]">
        Close Chat
    </button>

  </div>

</div>
